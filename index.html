<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task</title>
    <!-- tailwind + daisyui -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        manrope: "Manrope"
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <div class="flex flex-col justify-center mx-auto mt-16">
        <button onclick="getJoke()" class="btn btn-accent btn-xs sm:btn-sm md:btn-md lg:btn-lg w-fit mx-auto">Get
            Programming
            Jokes</button>
        <p id="jokeContainer"
            class="hidden rounded-md p-2 mt-3 w-fit mx-auto border-2 border-blue-700 bg-cyan-100 text-black font-semibold">

        </p>
    </div>

    <script src="task.js"></script>
</body>

</html>
